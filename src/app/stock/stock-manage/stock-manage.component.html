<div class="box">
  <div class="box-header">
    <h3 class="box-title"><span (click)="createStock()" class="btn btn-success btn-sm">创建</span></h3>

    <div class="box-tools" style='margin-top: 4px'>
      <div class="input-group input-group-sm" style="width: 150px;">
        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

        <div class="input-group-btn">
          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.box-header -->
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <tr>
        <th class="hidden">index</th>
        <th><span class="pad"> ID</span></th>
        <th>股票名称</th>
        <th>价格</th>
        <th>评级</th>
        <th>描述</th>
        <th>标签</th>
        <th>操作</th>
      </tr>
      <tr *ngFor="let stock of stocks;let  i = index">
        <td class="hidden">{{i}}</td>
        <td><span class="pad">{{stock.id}}</span></td>
        <td>{{stock.name}}</td>
        <td>{{stock.price}}</td>
        <td>
          <app-stars [reting]="stock.rating"></app-stars>
        </td>
        <td>{{stock.desc}}</td>
        <td><span *ngFor="let tag of stock.categories" class="label label-success margin-r-5">{{tag}}</span></td>
        <td>
          <span (click)="updateStock()" class="btn btn-warning btn-xs">修改</span>
          <span (click)="deleteStcok()" class="btn  btn-danger btn-xs">删除</span>
        </td>
      </tr>
    </table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer clearfix">
    <ul class="pagination pagination-sm no-margin pull-right">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
  </div>
</div>
